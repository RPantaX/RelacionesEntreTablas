<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inventario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container text-center">
       <div>
           <h1 th:if="${usuario.id==null}">Registro de Usuarios</h1>
           <h1 th:unless="${usuario.id==null}">Editar Usuarios</h1>
       </div>
        <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post" style="max-width: 600px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}" th:value="${usuario.id}"/>
            <div class="m-3">
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4">Email : </label>
                        <div class="col-sm-8">
                            <input type="email" th:field="*{email}" class="form-control" required></input>
                        </div>
                    </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Password: </label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{password}" class="form-control" required></input>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Roles: </label>
                    <div class="col-sm-8 text-left">
                        <th:block th:each="rol: ${listaRoles}">
                            <div>
                                <input type="checkbox" th:field="*{roles}" th:text="${rol.nombre}" th:value="${rol.id}" class="m-2">
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
            <div class="text-center p">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
